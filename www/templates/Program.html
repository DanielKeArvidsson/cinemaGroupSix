<div>
    <hr>
    <p>${this.movie.title}</p>
    <a href="/movie/${this.movie.title.toLowerCase().replace(/\W/g, '-')}" data-id="${this.movie._id}" class="more-movie-info">Mer
        om filmen</a>
    <p>${this.auditorium.name}</p>
    <p>${this.date}</p>
    <p>${this.time}</p>
    <button href="/salong" data-id="${this._id}" class="select-program">Boka biljett</button>
    <img src="/images/${this.movie.images[0]}">
    <iframe width="420" height="345" src="https://www.youtube.com/embed/${this.movie.youtubeTrailers}">
    </iframe>
</div>
