<div>
  <h2>Start</h2>
  <form>
    <div class="form-group">
      <label for="user-name">Name</label>
      <input type="text" class="form-control" id="user-name"  placeholder="Name">
    </div>
    <div class="form-group">
      <label for="user-email">Email</label>
      <input type="email" class="form-control" id="user-email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="user-password">Password</label>
      <input type="password" class="form-control" id="user-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary user-submit">Submit</button>
  </form>
</div>
