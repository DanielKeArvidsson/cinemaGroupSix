<section class="loginPage">
<div class="${Store.loggedIn || this.hideLogin ? 'd-none' : 'd-block'}">
  <form class="login-form">
    <h2>Logga in</h2>
   
    <div class="form-group">
      <label for="user-email">E-postaddress</label>
      <input type="email" class="form-control" id="user-email" placeholder="E-postaddress" value="sandra@gmail.com">
    </div>
   
    <div class="form-group">
      <label for="user-password">Lösenord</label>
      <input type="password" class="form-control" id="user-password" placeholder="Lösenord" required pattern=".{8,}" value="aleksandra">
    </div>
   <button type="submit" class="btn btn-primary user-login" >Logga in</button>

    <br>

    <a href="/register" class="register">Registrera ny användare</a>
  
  </form>
</div>
 
<div class="${this.showError ? 'd-block' : 'd-none'}">
  <div class="jumbotron">
    <h1 class="display-4">no such user</h1>
    <p class="lead">faf</p>
    <hr class="my-4">   
    <a class="btn btn-primary btn-lg relocate" href="/" role="button">Stäng</a>
  </div>
</div>
  
<div class="${Store.loggedIn ? 'd-block' : 'd-none'}">
  <div class="jumbotron">
    <h1 class="display-4">Välkommen ${this.currentUserName}</h1>
    <p class="lead">Du är nu inloggad med ${this.currentUserEmail}!</p>
    <hr class="my-4">   
    <a class="btn btn-primary btn-lg" href="/" role="button">Stäng</a>
  </div>
</div>

<div class="${this.showErrorPassword ? 'd-block' : 'd-none'}">
  <div class="jumbotron">
      <h1 class="display-4">password</h1>
      <p class="lead">gsdgs</p>
      <hr class="my-4">   
      <a class="btn btn-primary btn-lg" href="/" role="button">Stäng</a>
    </div>
  </div>

</section>
