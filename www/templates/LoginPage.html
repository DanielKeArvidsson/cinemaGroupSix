<section class="loginPage">
  <form class="login-form">
    <h2>Logga in</h2>
  
    <div class="form-group">
      <label for="user-email">E-postaddress</label>
      <input type="email" class="form-control" id="user-email" placeholder="E-postaddress">
    </div>
   
    <div class="form-group">
      <label for="user-password">Lösenord</label>
      <input type="password" class="form-control" id="user-password" placeholder="Lösenord" required pattern=".{8,}">
    </div>
    <button type="submit" class="btn btn-primary user-login" data-toggle="modal" data-target="#exampleModal">
      Logga in
    </button>
    <br>


    <a href="/register" class="register">Registrera ny användare</a>
  </form>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</section>
